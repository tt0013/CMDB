{% extends 'soucre/base.html' %}

{% block title %}账户注册{% endblock %}

{% block content %}
    <form action="/register/" method="POST" enctype="multipart/form-data">
      <h1>Register Form</h1>
      <div>
        <input type="text" class="form-control" placeholder="用户名" required="" name="user" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')"/>
      </div>
      <div>
        <input type="password" class="form-control" placeholder="密码" required="" name="pwd" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')"/>
      </div>
      <div>
          <input type="submit" class="btn btn-default" style="margin-left: 42px;" value="注册" />
          <a href="/login/" class="btn btn-default" style="font-size: 14px;margin: -1px 15px 0 0;margin-right: -90px;" >取消</a>
      </div>

      <div class="clearfix"></div>

      <div class="separator">

        <div class="clearfix"></div>
        <br />

      </div>
    </form>
{% endblock %}
