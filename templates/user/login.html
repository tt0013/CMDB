{% extends 'soucre/base.html' %}

{% block title %}{% endblock %}

{% block content %}
    <form action="/login/" method="POST" enctype="multipart/form-data">
      <h1>Login Form</h1>
      <div>
        <input type="text" class="form-control" placeholder="用户名" required="" name="user" />
      </div>
      <div>
        <input type="password" class="form-control" placeholder="密码" required="" name="pwd" />
      </div>
      <div>
          <input type="submit" class="btn btn-default" style="margin-left: 42px;" value="登录" />
          <a href="/register/" class="btn btn-default" style="font-size: 14px;margin: -1px 15px 0 0;margin-right: -90px;" >注册</a>
      </div>

      <div class="clearfix"></div>

      <div class="separator">

        <div class="clearfix"></div>
        <br />

      </div>
    </form>
{% endblock %}
