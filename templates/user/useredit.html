{% extends 'soucre/inherit.html' %}

{% block title %}用户编辑{% endblock %}

{% block content %}
    <form id="notice" action="useredit.html" method="POST" enctype="multipart/form-data" >
        <p><span class="frame">用户名:</span> <input type="text" name="user" value="{{ obj.username }}" /></p>
        <p><span class="frame">邮箱:</span> <input type="text" name="email" value="{{ obj.email }}" /></p>
        <p><span class="frame">电话号码:</span> <input type="text" name="phone" value="{{ obj.telephone }}" /></p>
        <p><span class="edit"></span> <input class="sub" type="submit" value="提交"/></p>
    </form>
{% endblock %}
